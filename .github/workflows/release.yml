name: Release

on:
  push:
    tags: 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: amd64
          - os: ubuntu-22.04-arm
            platform: linux
            arch: arm64
          - os: ubuntu-24.04
            platform: linux
            arch: amd64
            variant: atomic
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            variant: atomic
          - os: macos-latest
            platform: darwin
            arch: amd64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: windows
            arch: amd64
          - os: windows-latest
            platform: windows
            arch: arm64
    runs-on: ${{ matrix.os }}
    env:
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get install -y file
          make appimage
          VARIANT_SUFFIX=""
          if [ "${{ matrix.variant }}" = "atomic" ]; then
            VARIANT_SUFFIX="-atomic"
          fi
          mv build/bin/aerion build/bin/aerion-linux-${{ matrix.arch }}${VARIANT_SUFFIX}
          mv build/bin/Aerion-*.AppImage build/bin/Aerion-linux-${{ matrix.arch }}${VARIANT_SUFFIX}.AppImage

      - name: Build (macOS)
        if: matrix.platform == 'darwin'
        env:
          GOARCH: ${{ matrix.arch }}
        run: |
          make build
          cd build/bin
          zip -r Aerion-darwin-${{ matrix.arch }}.zip Aerion.app
          rm -rf Aerion.app

      - name: Build (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        env:
          GOARCH: ${{ matrix.arch }}
        run: |
          make build
          Move-Item build/bin/aerion.exe build/bin/Aerion-windows-${{ matrix.arch }}.exe

      - uses: actions/upload-artifact@v4
        with:
          name: aerion-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            build/bin/aerion-*
            build/bin/Aerion-*
          retention-days: 1

  publish:
    needs:
      - build
    runs-on: ubuntu-latest
    env:
      GH_REPO: ${{ github.repository }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4

      - name: Publish release
        run: |
          TAG_NAME=${{ github.ref_name }}
          gh release upload $TAG_NAME aerion-*/* build/linux/aerion.desktop --clobber

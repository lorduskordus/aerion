app-id: com.github.hkdb.Aerion
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: aerion

finish-args:
  # Network access for email sync
  - --share=network
  # IPC is required for X11 and Wayland
  - --share=ipc
  # Display access
  - --socket=wayland
  - --socket=fallback-x11
  # GPU access for hardware acceleration
  - --device=dri
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  # Secret Service for secure credential storage
  - --talk-name=org.freedesktop.secrets
  # Access to user's home directory for attachments
  - --filesystem=home
  # Access to Downloads for saving attachments
  - --filesystem=xdg-download
  # Access to Documents for opening attachments
  - --filesystem=xdg-documents
  # For opening links in default browser
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.portal.OpenURI

modules:
  - name: aerion
    buildsystem: simple
    build-commands:
      # Extract pre-built binary from tarball
      - tar xzf aerion.tar.gz
      - install -Dm755 aerion /app/bin/aerion

      # Install desktop file
      - install -Dm644 aerion.desktop /app/share/applications/com.github.hkdb.Aerion.desktop
      - desktop-file-edit --set-key=Icon --set-value=com.github.hkdb.Aerion /app/share/applications/com.github.hkdb.Aerion.desktop
      - desktop-file-edit --set-key=Exec --set-value=aerion /app/share/applications/com.github.hkdb.Aerion.desktop

      # Install icon
      - install -Dm644 appicon.png /app/share/icons/hicolor/256x256/apps/com.github.hkdb.Aerion.png

      # Install metainfo
      - install -Dm644 com.github.hkdb.Aerion.metainfo.xml /app/share/metainfo/com.github.hkdb.Aerion.metainfo.xml

    sources:
      # Pre-built binary tarball with OAuth credentials (x86_64)
      # UPDATE: version, URL, sha256, and size for each release
      - type: extra-data
        filename: aerion.tar.gz
        only-arches:
          - x86_64
        url: https://github.com/hkdb/aerion/releases/download/v0.1.13/aerion-v0.1.13-linux-x86_64.tar.gz
        sha256: 44edd5ba7b2d81cd0ee65c832aaabd036ed3fc627657a4405fc86d822ef7c02a
        size: 13330633

      # Pre-built binary tarball with OAuth credentials (aarch64)
      - type: extra-data
        filename: aerion.tar.gz
        only-arches:
          - aarch64
        url: https://github.com/hkdb/aerion/releases/download/v0.1.13/aerion-v0.1.13-linux-aarch64.tar.gz
        sha256: c9e213bfc019c48afd641838c5b94778442f6be5442970e19d4b3cddc61c9270
        size: 12783072

      # Desktop file from repo
      - type: file
        url: https://raw.githubusercontent.com/hkdb/aerion/v0.1.13/build/linux/aerion.desktop
        sha256: 7b12d8d5caecf743ad18584bf959b8c998e3365cfc0e205e51cfe88961333ce2

      # Icon from repo
      - type: file
        url: https://raw.githubusercontent.com/hkdb/aerion/v0.1.13/build/appicon.png
        sha256: 793b5caa6cbd90d36f39a0b98cdd2f1a405ca7c6306c59abff893f08a49a8bb5

      # Metainfo from repo
      - type: file
        url: https://raw.githubusercontent.com/hkdb/aerion/v0.1.13/build/flatpak/com.github.hkdb.Aerion.metainfo.xml
        sha256: 58783828047584db0731fbbea0dcb188961783d83b1a38ff86ef8c6034d7fe87

# NOTE: To update for new releases:
# 1. Run: ./calculate-hashes.sh v0.1.14 (or your version)
# 2. Copy the output values into this manifest
# 3. Test build locally before submitting to Flathub

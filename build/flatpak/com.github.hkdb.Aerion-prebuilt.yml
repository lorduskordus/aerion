app-id: com.github.hkdb.Aerion
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: aerion

finish-args:
  # Network access for email sync
  - --share=network
  # IPC is required for X11 and Wayland
  - --share=ipc
  # Display access
  - --socket=wayland
  - --socket=fallback-x11
  # GPU access for hardware acceleration
  - --device=dri
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  # Secret Service for secure credential storage
  - --talk-name=org.freedesktop.secrets
  # Access to user's home directory for attachments
  - --filesystem=home
  # Access to Downloads for saving attachments
  - --filesystem=xdg-download
  # Access to Documents for opening attachments
  - --filesystem=xdg-documents
  # For opening links in default browser
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.portal.OpenURI

modules:
  - name: aerion
    buildsystem: simple
    build-commands:
      # Install the pre-built binary
      - install -Dm755 build/bin/aerion /app/bin/aerion

      # Install desktop file
      - install -Dm644 build/linux/aerion.desktop /app/share/applications/com.github.hkdb.Aerion.desktop

      # Update desktop file to use correct app ID
      - desktop-file-edit --set-key=Icon --set-value=com.github.hkdb.Aerion /app/share/applications/com.github.hkdb.Aerion.desktop
      - desktop-file-edit --set-key=Exec --set-value=aerion /app/share/applications/com.github.hkdb.Aerion.desktop

      # Install icon
      - install -Dm644 build/appicon.png /app/share/icons/hicolor/256x256/apps/com.github.hkdb.Aerion.png

      # Install metainfo (AppStream metadata)
      - install -Dm644 build/flatpak/com.github.hkdb.Aerion.metainfo.xml /app/share/metainfo/com.github.hkdb.Aerion.metainfo.xml

    sources:
      - type: dir
        path: ../..
